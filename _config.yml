title: ChunBae's Blog
author: ChunBae
email: jieun_jeong@icloud.com
description: > # this means to ignore newlines until "show_exerpts:"
  chunbae's blog start.
show_excerpts: true # set to true to show excerpts on the homepage
baseurl: 'https://chunbae1998.github.io'

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass

permalink: /posts/:title/
texture:
  title: ChunBae's Blog
  tagline: DevOps, Kubernetes, Cloud, Linux, DB
  date_format: "%b %-d, %Y"
  style: black
  showNav:  true
  showPicker: true
  disqus_shortname: games
  navigation:
    - title: DevOps
      url: "/devops"
    - title: Kubernetes
      url: "/kubernetes"

  # generate social links in footer
  social_links:
    twitter: thelehhman
    github:  thelehhman
    linkedIn: in/thelehhman
    rss: rss
 

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
theme: texture

plugins:
  - jekyll-seo-tag
#  - jekyll-feed
